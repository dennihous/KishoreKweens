
<!DOCTYPE html>
<html>
  <head>
    <title>Stock Buy Order Form</title>
  </head>
  <body>
    <h1>Stock Buy Order Form</h1>
    <form method="post" action="process_buy_order.php">
      <label for="stock_name">Stock Name:</label>
      <input type="text" id="stock_name" name="stock_name" required />
      <br />
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        min="0"
        step="0.01"
        required
      />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
